<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<h2>Here are some names from uinames API: </h2>
<ul>
  <li *ngFor="let n of namesData">
    <fa-icon [icon]="faFemale" *ngIf="n.gender === 'female'" style="color: red;"></fa-icon>
    <fa-icon [icon]="faMale" *ngIf="n.gender === 'male'" style="color: darkblue;"></fa-icon>
    {{ n.name }} {{ n.surname }}
  </li>
</ul>
